<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Schedule Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styles/schedulePageStyle.css" />
</head>

<body>
  <section class="schedule-page">
    <nav class="nav-variant-2">
      <header class="logo">
        <section class="cinema-logo">
          <img alt="" class="layer-1" src="Assets/ScheduleAssets/Icons/layer15_x2.svg" />
        </section>
        <section class="millennium-cinema">
          Millennium Cinema
        </section>
      </header>
      <section class="home">
        <a href="index.html" class="home-1">
          Home
        </a>
      </section>
      <section class="movies-3">
        <a href="" class="movies-4">
          Movies
        </a>
      </section>
      <section class="trailers">
        <a href="" class="trailers-1">
          Trailers
        </a>
      </section>
      <section class="news">
        <a href="" class="news-1">
          News
        </a>
      </section>
      <section class="container-1">
        <a href="#" title="question" class="wpfask-question">
          <img alt="" class="vector-2" src="Assets/ScheduleAssets/Icons/vector41_x2.svg" />
        </a>
        <a href="#" title="shopping-cart" class="icon-park-outlineshopping-cart-one">
          <img alt="" class="group" src="Assets/ScheduleAssets/Icons/group_x2.svg" />
        </a>
        <a href="#" title="profile">
          <img alt="" class="ellipse-1" src="Assets/ScheduleAssets/Images/ellipse1.jpeg" />
        </a>
      </section>
    </nav>
    <main class="container-3">
      <section class="frame-16">
        <section class="frame-35">
          <span class="catagory">
            Catagory
          </span>
        </section>
        <section class="adventure">
          <section class="rectangle-8">
            <input title="Adventure" type="checkbox" class="rectangle-81">
          </section>
          <section class="categories">
            Adventure
          </section>
        </section>
        <section class="thriller">
          <section class="rectangle-82">
            <input title="Thriller" type="checkbox" class="rectangle-83">
            </input>
          </section>
          <section class="categories-1">
            Thriller
          </section>
        </section>
        <section class="action">
          <section class="rectangle-84">
            <input title="Action" type="checkbox" class="rectangle-85">
            </input>
          </section>
          <section class="categories-2">
            Action
          </section>
        </section>
        <section class="frame-32">
          <span class="country">
            Country
          </span>
        </section>
        <section class="american">
          <section class="rectangle-86">
            <input title="american" type="checkbox" class="rectangle-87">
            </input>
          </section>
          <section class="categories-3">
            americAn
          </section>
        </section>
        <section class="ethiopian">
          <section class="rectangle-88">
            <input title="ethiopian" type="checkbox" class="rectangle-89">
            </input>
          </section>
          <section class="categories-4">
            Ethiopian
          </section>
        </section>
        <section class="others">
          <section class="rectangle-810">
            <input title="others" type="checkbox" class="rectangle-811">
            </input>
          </section>
          <section class="categories-5">
            Others
          </section>
        </section>
      </section>
      <section class="container-2">
        <section class="frame-display">

          <input type="button" value="Buy Ticket" class="buy-ticket">
          <input type="button" value="Play Trailer" class="play-trailer">
        </section>
        <section class="component-4">
          <img alt="" class="ellipse-3" src="Assets/ScheduleAssets/Icons/ellipse34_x2.svg" />
          <img alt="" class="ellipse-4" src="Assets/ScheduleAssets/Icons/ellipse43_x2.svg" />
          <section class="ellipse-5">
            <img alt="" class="ellipse-51" src="Assets/ScheduleAssets/Icons/ellipse52_x2.svg" />
          </section>
        </section>
        <section class="container">
          <section class="movies">
            <input type="button" value="Play Trailer" class="play-trailer-1">
            <section class="container-5">
              <input type="button" value="Buy Ticket" class="buy-ticket-1">
              <label for="cost" class="cost">180 br.</label>
            </section>
          </section>
          <section class="movies-1">
            <input type="button" value="Play Trailer" class="play-trailer-2">
            <section class="container-5">
              <input type="button" value="Buy Ticket" class="buy-ticket-2">
              <label for="cost" class="cost">180 br.</label>
            </section>
          </section>
          <section class="movies-2">
            <input type="button" value="Play Trailer" class="play-trailer-3">
            <section class="container-5">
              <input type="button" value="Buy Ticket" class="buy-ticket-3">
              <label for="cost" class="cost">180 br.</label>
            </section>
          </section>

        </section>
      </section>
    </main>
    <footer class="footer-backgroud-variant-2">

      <section class="frame-6">
        <img alt="" class="email-inbox-mail-message-envelope-icon-1"
          src="Assets/ScheduleAssets/Icons/emailInboxMailMessageEnvelopeIcon12_x2.svg" />
        <a href="" class="millenniuminfo-com">

          millennium@info.com
        </a>
      </section>
      </a>
      <a href="" class="privacy-policy">
        Privacy policy
      </a>
      <a href="" class="about-us">
        About Us

        <a href="" class="terms-conditions">
          Terms &amp; conditions
        </a>
    </footer>
  </section>
</body>

</html>
