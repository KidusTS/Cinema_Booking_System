<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="Styles/signupStyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<header>
    <h2 class="logo">MILLENNIUM CINEMA</h2>
    <nav class="navigation">
        <a href="schedulePage.html">SCHEDULE</a>
        <a href="bookingPage.html">BOOKING</a>
        <a href="#">LOCATION</a>
        <a href="#">CONTACT</a>
        <button class="login">LOG IN</button>
    </nav>
</header>
<div class="wrapper">
    <div class="form-box signup">
        <h2 class="Formsignup">Sign up</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><i class='bx bxs-user'></i></span>
                <input type="text" required>
                <label>First name</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class='bx bx-user' ></i></span>
                <input type="text" required>
                <label>Last name</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class='bx bx-envelope'></i></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class='bx bxs-lock'></i></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class='bx bxs-lock-open'></i></span>
                <input type="password" required>
                <label>Confirm Password</label>
            </div>
            <div class="rememberme">
                <label><input type="checkbox">Remember Me</label>
            </div>
            <div class="agree">
                <label><input type="checkbox">I agree to the terms and conditions!</label>
            </div>
            <button type="Submit" class="btn">Signup</button>
            <div class="register-link">
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </form>
    </div>
</div>
<footer>
    <i class='bx bxs-envelope'></i><a href="millennium@info.com">millennium@info.com</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Terms and Conditions</a>
    <a href="#">About Us</a>
</footer>
</body>
</html>
